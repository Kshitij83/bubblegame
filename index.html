<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubblegame</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="panel">
      <div class="panel-top">
        <div class="ele">
          <h3>Hit</h3>
          <div id="hit" class="box"></div>
        </div>
        <div class="ele">
          <h3>Score</h3>
          <div id="score" class="box">0</div>
        </div>
        <div class="ele">
          <h3>Timer</h3>
          <div id="time" class="box">60</div>
        </div>
      </div>
      <div class="panel-btm">
        <button id="btn" onclick="startGame()">Start Game</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
